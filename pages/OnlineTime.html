<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OnlineTime</title>
<style>
	.MainContainer{position:absolute;width:100%;height:100%;display:flex; justify-content:center;align-items:center;background-color:#F8F8F5;}
	.TimeText{color:#555;font-size: 11vw;}
</style>
<script>
	function UpdateTime(){
		var now=new Date();
		var h=now.getHours();
		var m=now.getMinutes();
		var s=now.getSeconds();
		if (h<10) h="0"+h;
		if (m<10) m="0"+m;
		if (s<10) s="0"+s;
		var time=h+":"+m+":"+s
		document.getElementById("time").innerHTML=time;
	}
	setInterval(UpdateTime,1000);
</script>
</head>
<body style="background-color: #F8F8F5" onload="UpdateTime()">
	
	<div class="MainContainer">
		<div id="time" class="TimeText"></div>
	</div>
	
</body>
</html>
